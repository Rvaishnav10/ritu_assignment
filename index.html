<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="product-container">
                <div class="product-image">
                    <img src="" alt="Product Image" id="main-product-image">
                    <div class="thumbnails-container">
                        <div class="thumbnails">
                           
                        </div>
                    </div>
                </div>

                <div class="product-details">
                    <div class="head">
                        <h1 class="product-vendor"></h1>
                        <h2 class="product-title"></h2>
                    </div>
                    <hr color="#d3d3d3" >
                    <span class="price "></span>
                    <span class="percentage-off"></span>
                    <p class="compare-at-price"></p>
                    
                    <hr color="#d3d3d3" >

                    <div class="color-container">
                        <h1 class="color-text">Choose a Color</h1>
                        <div class="c-container">
                            
                        </div>
                    </div>
                    
                    <hr color="#d3d3d3" >
                    <div class="size-container">
                      
                        <h1 class="color-text">Choose the Size</h1>
                        <div class="size-selector">
                           
                        </div>
                    </div>

                    <div class="product-action">
                        <span class="counterBtn myBtn">
                            <span class="changeNumBtn minusBtn" id="decrement">-</span>
                            <span class="countNumber" id="input">1</span>
                            <span class="changeNumBtn addBtn" id="increment">+</span>
                        </span>

                        <span> 
                        <button id="add-to-cart-btn" ><i class="fa-solid fa-bag-shopping"></i> Add to Cart</button>
                        </span>  
                    </div>


                    <div class="product-details-added">
                        <p id="addedProductDetails"></p>
                    </div>

                    <div class="message-container">
                        <p id="add-to-cart-message"></p>
                    </div>
                    <hr color="#d3d3d3" >
                    <div class="description">
                        
                        <p class="product-description" style="margin-top: 20px; color: #a8a9ab;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
